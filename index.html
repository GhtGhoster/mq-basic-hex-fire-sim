<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>mq-wbg-template</title>
        <style>
            html,
            body,
            canvas {
                margin: 0px;
                padding: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
                position: absolute;
                background: black;
                z-index: 0;
            }
            :focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <canvas id="glcanvas" tabindex='1'></canvas>
        <!-- Minified and statically hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
        <script src="./web_res/mq_js_bundle.js"></script><script type="module">
            import init, { set_wasm } from "./web_res/mq-wbg-template.js";

            async function run() {
                let wbg = await init();

                miniquad_add_plugin({
                    register_plugin: (a) => (a.wbg = wbg),
                    on_init: () => set_wasm(wasm_exports),
                    version: "0.0.1",
                    name: "wbg",
                });

                load("./web_res/mq-wbg-template.wasm");
            }

            run();
        </script>
    </body>
</html>
